<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor</title>
</head>
<body>
    <center>
        <h1>Boolean</h1>
    </center>
    <hr>
    <script>
        var x = new Boolean(10<12);
        var x1 = new Boolean(10>12);
        document.write(x,"<br>");
        document.write(x1);

    </script>
</body>
</html>
