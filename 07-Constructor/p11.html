<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor</title>
</head>
<body>
    <center>
        <h1>Object using constructor parameter</h1>
    </center>
    <hr>
    <script>
        let x = new Object({title : 'Javascript',fee:12323,duration : '2 month'})
        console.log(x);

        document.write(x)
        document.write(x.title);
        document.write(x.duration);
    </script>
</body>
</html>
