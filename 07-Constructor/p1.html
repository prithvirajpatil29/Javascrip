<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor</title>
</head>
<body>
    <center>
        <h1>Date Constructor(Date Object)</h1>
    </center>
    <hr>
    <script>
        let date = new Date();
        document.write(`<p>Type of date is : ${typeof(date)}</p>`);
        document.write(`<p>Type of date is : ${date}</p>`);

        var date1 = new Date(2018,0,31,14,20,3);
        //                   year,day,date,hours,minutes,seconds
        document.write(date1,"<br>");

        var date2 = new Date('15 March 2002');
        document.write(date2,"<br>");


    </script>
</body>
</html>
