<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor</title>
</head>
<body>
    <center>
        <h1>Digital Clock</h1>
    </center>
    <hr>
    <h3 id="clock"></h3>
    <script>
        function digitalClock()
        {
            let clock = new Date();
            document.querySelector('#clock').innerHTML='Time =>' + clock.getHours() + ':' + clock.getMinutes() + ':' + clock.getSeconds();
        }
        setInterval(digitalClock,1000);
        //setInterval('digitalClock()',1000)
    </script>
</body>
</html>
