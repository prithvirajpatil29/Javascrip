<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECMA</title>
</head>
<body>
    <center>
        <h1>Execption (Runtime error) handling using try catch</h1>
    </center>
    <hr>
    <script>
        const x = 12;
        console.log(x);
        try{
            x  = 50;
        }
        catch(error){
            console.log(error);
        }
    </script>
</body>
</html>
