<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ECMA-SCRIPT</title>
    </head>
    <body>
        <center>
            <h1>Object.defineProperties()</h1>
        </center>
        <hr>

        <script>
           "use strict";

           var user = {};

           Object.defineProperties(user,{
            "name": {
                value:"Sid",
                writable: true
            },
            "email":{
                value:"sid@gmailcom",
                writable:false
            },
            "age":{
                value:23,
                writable:true
            }
           });

           console.log("name =",user.name);
           console.log("email =",user.email);
           console.log("age =",user.age);

        try {
            user.name ="Siddu";
           user.email = "siddu@gmail.com";
           user.age = 40;
        } catch (error) {
            console.log(error.message)
        }

           console.log("name =",user.name);
           console.log("email =",user.email);
           console.log("age =",user.age);

       
         </script>
    </body>
</html>
