</head>
<body>
    <center>
        <h1>ECMA Script-5 Class</h1>
    </center>
    <hr>
    <script>
        function User(){
            this.name = "Raju";
            this.print = function(){
                document.write(this.name)
            },
            this.sayHi = function(){
                document.write(this.name)
            }
        }
        let y = new User();
        y.print()
        y.sayHi();
    </script>
</body>
