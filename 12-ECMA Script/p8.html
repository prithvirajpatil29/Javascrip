<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECMA</title>
</head>
<body>
    <center>
        <h1>Rest Operator</h1>
    </center>
    <hr>
    <script>
        //acceprs parameter return as an array => Rest operaot
        //11,22,33,44,55,66 = sum
        var sum = 0;

        function sumofDigits(...num){
            console.log(num);
            num.forEach(item => {
                sum +=item;
            })
            console.log(sum);

        }
        sumofDigits(12,22,37,4,5,7);
    </script>
</body>
</html>
