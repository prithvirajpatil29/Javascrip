<body>
    <center>
        <h1>for..of..loop</h1>

    <script>
        var colors = ['red','blue','white','black','green'];
        for(let item of colors){
            document.write(item," ");
        }

        for(let n of name){
            console.log(n);
        }
    </script>
</body>
