<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECMA</title>
</head>
<body>
    <center>
        <h1>Array join -> literal array</h1>
    </center>
    <hr>
    <script>
        let c1 = ['red','orange','yellow','gray'];
        let c2 = ['blue','brown','gold']
        let c3 = ['green',...c1,'white',...c2,'wheat']
        console.log(c1);
        console.log(c2);
        console.log(c3);
    </script>
</body>
</html>
