    <center>
        <h1>Map() constructoe</h1>

    <p>A Map is construtor (basic mapping of key and values)</p>
    <p>Maps are different then an objects in that their key can be anything (primitive values as well as objects) not just strings and symbols</p>

    <script>
        var x = new Map();
        x.set('id',1232);
        x.set('name','prithvisaj')
        x.set('email','prithvisaj@gmai.com')
        console.log(x);
        console.log(x.get('id'));
    </script>
