<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECMA</title>
</head>
<body>
    <center>
        <h1>ECMA script-6 class</h1>
    </center>
    <hr>
    <script>
        //ecma script 6 class -> group of objects (state [var] & behaivour [methods/functions])
        class User{
            constructor(){
                this.name = "Raju"
            }
            print(){
                document.write(this.name)
            }
            sayHi(){
                document.write(this.name)
            }
        }
        let x = new User();
        x.print();
        x.sayHi();
        document.write(x.name);
    </script>
</body>
</html>
