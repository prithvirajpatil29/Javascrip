<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARRAY</title>
</head>
<body>
    <center>
        <h1>ARRAY METHODS</h1>
    </center>
    <hr>
    <h2>Merging two or more   Array</h2>
    <hr>
    <script>
        let colors = ['red','green'];
        let name = ['prith','appu'];
        let id = [1,2,3];
        let all = colors.concat(name,id);
        document.write(all,"<br>");

        pets = ['dog','cat','camel'];
        wild = ['tiger','lion','leopord']
        bug = ['ants'];
        let animals = pets.concat(bug,wild);
        document.write(animals);
    </script>
</body>
</html>
