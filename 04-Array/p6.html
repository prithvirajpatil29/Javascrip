<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARRAY</title>
</head>
<body>
    <center>
        <h1>ARRAY METHODS</h1>
    </center>
    <hr>
    <h2>splice(start,delete,data)</h2>
    <hr>
    <script>
        let colors = ['red','orange','blue','green'];
        document.write(colors,"<br>");

        colors.splice(2,0,'black','pink');
        colors.splice(0,0,'black','pink');
        document.write(colors,"<br>");

    </script>
</body>
</html>
