<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARRAY</title>
</head>
<body>
    <center>
        <h1>ARRAY METHODS</h1>
    </center>
    <hr>
    <h2>Adding new elements into an Array</h2>
    <hr>
    <script>
        document.write("Array ..! <br>")
        let colors = ['red','black','blue'];
        document.write("Colors Array ",colors,",<br>");
        
        colors.unshift("orange");
        document.write("Colors Array ",colors,"<br>");

        colors.push("gray","white")
        document.write("Colors Array ",colors);

    </script>
</body>
</html>
