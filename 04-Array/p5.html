<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARRAY</title>
</head>
<body>
    <center>
        <h1>ARRAY METHODS</h1>
    </center>
    <hr>
    <h2>Searching of an  Array using indexof()</h2>
    <hr>
    <script>
        let fruits = ['apple','banana','orange','papaya'];
        document.write(fruits.indexOf("apple"),"<br>");
        document.write(fruits.indexOf("banana"),"<br>");
        document.write(fruits.indexOf("pineapple"),"<br>");

        let name = ['prithviraj','appu','idjks','appu'];
        document.write(name.lastIndexOf("appu"));

    </script>
</body>
</html>
