<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARRAY</title>
</head>
<body>
    <center>
        <h1>ARRAY METHODS</h1>
    </center>
    <hr>
    <h2>Removing new elements into an Array</h2>
    <hr>

    <script>
        let colors = ['red','orange','green','blue'];
        document.write("Array = ", colors,"<br>");

        colors.shift();
        document.write("Array = ", colors,"<br>");

        colors.pop();
        document.write("Array = ", colors);

        
    </script>
</body>
</html>
