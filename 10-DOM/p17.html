<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <center>
        <h1>DOM</h1>
    </center>
    <hr>
    <p id="log">Awaiting focus check.</p>
    <button onclick="handler()">Click Me</button>
    <script>
        function handler(){
            window.open("https://zerozilla.com/", "Zerozilla", 'width=800, height=400, left=100, top=200');
        }

        function checkpageFocus(){
            let body = document.querySelector('body');
            let log = document.querySelector('#log'); // Corrected here
            if(document.hasFocus()){
                log.textContent = "This document has focus.";
                body.style.backgroundColor="darkcyan";
                body.style.color="#fff";
            }
            else{
                log.textContent = "This document does not have the focus"; // Corrected here
                body.style.backgroundColor="gray";
                body.style.color="#fff";
            }
        }
        setInterval(checkpageFocus, 3000); 
        //checkpageFocus();
    </script>
</body>
</html>
