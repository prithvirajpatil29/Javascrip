<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <center>
        <h1>DOM</h1>
    </center>
    <hr>
    <button onclick="openHandler()">Open</button>
    <button onclick="closeHandler()">Close</button>
    <script>
        var webStates;
        function openHandler(){
            webStates = open("https://github.com/");
        }
        function closeHandler(){
            console.log('webStates = ', webStates);
            webStates.close();
        }
    </script>
</body>
</html>
