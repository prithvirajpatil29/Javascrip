<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <center>
        <h1>.innerHTML and .innerText</h1>
    </center>
    <hr>
    <div id="blk1"></div>
    <div id="blk2"></div>
    <hr>
    <h2 id="txt1"></h2>
    <hr>
    <script>
        document.getElementById("blk1").innerHTML = "<h1>this is inner html</h1>";
        document.getElementById("blk2").innerText = "<h1>this is inner text</h1>";
        document.getElementById("txt1").innerText = "Welcome to css";
        document.getElementById("txt1").style.backgroundColor = "red";
        document.getElementById("txt1").style.color = "white";
    </script>
</body>
</html>
