<body>
    <center>

    <hr>
    <script>
        //fetch().then().then().catch(); this is the method for promise
        fetch(`https://panorbit.in/api/users.json`).then(response => 
            response.json()
        ).then(result => {
            console.log("result ",result);
        }).catch(error => (error));


        fetch(`https://panorbit.in/api/users.json`).then(response => 
        response.json()
        ).then(result => {
            //console.log("result ",result);
            //console.log(result.users[0].name);
            result.users.forEach(item => {
                console.log(item.name); 
            })
        }).catch(error => (error));

        fetch(`https://panorbit.in/api/users.json`).then(response => 
        response.json()
        ).then(result => {
            //console.log("result ",result);
            //console.log(result.users[0].name);
            result.users.forEach(item => {
                let img = document.createElement('img');
                img.style.height = '300px'
                img.style.margin ='20px'
                img.src = item.profilepicture;
                document.body.appendChild(img);
                /* setTimeout(function(){
                    img.remove();
                },4000)*/
            })
            
        }).catch(error => (error));
    </script>
