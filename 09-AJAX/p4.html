<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
</head>
<body>
    <center>
        <h1>PROMISE</h1>
    </center>
    <hr>
    <div id="git"></div>
    <script>
     /*   fetch('assets/js/user.json').then(result => result.json())
        .then(res => {
            console.log(res);
        }).catch(error => error);*/

        fetch('assets/js/user.json').then(result => result.json())
        .then(res => {
            fetch(`https://api.github.com/users/${res.name}`)
            .then(result => result.json())
            .then(gitres => {
                console.log(gitres);
                let image = document.createElement('img');
                image.src = gitres.avatar_url;
                let block = document.querySelector('#git');
                block.appendChild(image);
            })
        }).catch(error => error);
    </script>
</body>
</html>
