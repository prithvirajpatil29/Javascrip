<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM</title>
</head>
<body>
    <center>
        <h1>BOM Navugator</h1>
    </center>
    <hr>
    <script>
        document.write("<h2> Navigator App Code Name : "+ navigator.appCodeName + "</h2>");
        document.write("<h2> Navigator App  Name :"+ navigator.appName + "</h2>");
        document.write("<h2> Navigator App Version : "+ navigator.appVersion + "</h2>");
        document.write("<h2> Navigator cookie Enabled : "+ navigator.cookieEnabled + "</h2>");
        document.write("<h2> Navigator Platform : "+ navigator.platform + "</h2>");
        document.write("<h2> Navigator online : "+ navigator.onLine + "</h2>");
        document.write("<h2> Navigator User Agent "+ navigator.userAgent + "</h2>");
        document.write("<h2> Navigator Platform "+ navigator.language + "</h2>");
    </script>
</body>
</html>
