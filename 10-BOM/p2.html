<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM</title>
</head>
<body>
    <center>
        <h1>BOM</h1>
    </center>
    <hr>
    <button onclick="getUrl()">Get URL</button>
    <script>
        function getUrl(){
            alert("The url of page is : " + window.location.href);
        }
        document.write("<br> Protocol property is : "+window.location.protocol+"<br>");
        document.write("<br> Host property is : "+window.location.host+"<br>");
        document.write("<br> Hostname property is : "+window.location.hostname+"<br>");
        document.write("<br> Pathname property is : "+window.location.pathname+"<br>");
        document.write("<br> Port property is : "+window.location.port+"<br>");

    </script>
</body>
</html>
