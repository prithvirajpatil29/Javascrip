<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJs</title>
</head>
<body>
    <center>
        <h1>Write protect the values</h1>
    </center>
    <hr>
    <script>
        var user = {
            email : "prith@gmail.com"
        }
        console.log(user.email);
        Object.defineProperty(user,"name", 
        {value: "prithviraj",
        writable : false // if it is true the updated value of name : "apples"
        });
        console.log(user.name);
        user.name = "apples";
        console.log(user.name);
    </script>
</body>
</html>
