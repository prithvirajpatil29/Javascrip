<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>Object inheritance using ___proto___</h1>
    </center>
    <hr>
    <script>
        let user = {
            name : "Mohan",
            email : "mohan@gmail.com"
        }
        console.log(user);
        let user1 = {
            mobile : "9388498374",
            age : 32,
            __proto__ : user
        };
        console.log(user1);
        let user2 = {
            course : "javascript",
            duration : "1.2 month",
            __proto__ : user1
        }
        console.log(user2);

        console.log(user2.name);
        console.log(user2.email);
        console.log(user2.mobile);
        console.log(user2.age);
        console.log(user2.duration);
    </script>
</body>
</html>
