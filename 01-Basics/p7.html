<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <center>
        <h1>OPERATORS</h1>
        <p>Javascript operators are symbols that  are used to perform operations on operands</p>
    </center>
    <hr>
    <pre>
        1. Arthimetic operators => Addition, subtraction, multiplicaition, Division / , modulus %, increment++, decrement --
    </pre>
        <script>
        let num1 = 30;
        let num2 = 10;
        let add = num1 + num2;
        let sub = num1 - num2;
        let multi = num1 * num2;
        let div = num1 / num2;
        let modulus = num1 % num2;
        let preincre = ++num1;
        let postincre = num1++;
        let predecre = --num2;
        let postdecre = num2--;


        document.write("addition = ", add, "<br>");
        document.write("subtraction = ", sub, "<br>");
        document.write("multiplication = ", multi, "<br>");
        document.write("divison = ", div, "<br>");
        document.write("modulus = ", modulus, "<br>");
        document.write("preincrement = ", preincre, "<br>");
        document.write("postincre = ", postincre, "<br>");
        document.write("predecrement of number 2 = ", predecre, "<br>");
        document.write("postdecrement of number 2 = ", postdecre, "<br>");


    </script>
</body>
