<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-BASICS</title>
</head>
<body>
    <center>
        <h1>isFinite()</h1>
    </center>
    <hr>
    <script>
        document.write(`<h3> isFinite = ${isFinite(123)}<h3>`);
        document.write(`<h3> isFinite -12.3 = ${isFinite(-12.3)}<h3>`);
        document.write(`<h3> isFinite  0 = ${isFinite(0)}<h3>`);
        document.write(`<h3> isFinite 12-3 = ${isFinite(12-3)}<h3>`);
        
        document.write(`<h3> isFinite "123435" = ${isFinite("13243545423")}<h3>`);
        document.write(`<h3> isFinite true = ${isFinite(true)}<h3>`);


        document.write(`<h3> isFinite p = ${isFinite("p")}<h3>`);
        document.write(`<h3> isFinite "123/23" = ${isFinite("123/25")}<h3>`);
        document.write(`<h3> isFinite = ${isFinite("true")}<h3>`);
        document.write(`<h3> isFinite = ${isFinite(0/0)}<h3>`);

        document.write(`<h3> ${Number(true)}</h3>`);
        document.write(`<h3>${Number(false)}<h3>`);





    </script>
</body>
</html>
