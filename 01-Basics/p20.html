<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Basics</title>
</head>
<body>
    <center>
        <h1>do while</h1>
    </center>
    <hr>
    <script>
        var i =1;
        do {
            document.write(`<h3>${i}`);
            i++;
        }while(i<=10);
    </script>
</body>
</html>
