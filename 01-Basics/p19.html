<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Basics</title>
</head>
<body>
    <center>
        <h1>while loop</h1>
    </center>
    <hr>
    <script>
        let i = 1;
        while(i<=10){
            document.write("<h3>",i);
            i++;
        }
        
    </script>
</body>
</html>
