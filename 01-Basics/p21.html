<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Basics</title>
</head>
<body>
    <center>
        <h1>Nested Condition</h1>
    </center>
    <hr>
    <script>
        var a = 22;
        if(a < 100)
        {
            if(a % 2 == 0)
            {
                document.write("Nested loop is true");
            }
            else
            {
                document.write("Nested Loop is false");
            }
        }
        else
        {
            document.write("Primary condition is false");
        }
    </script>
</body>
</html>
