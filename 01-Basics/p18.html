<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Basics</title>
</head>
<body>
    <center>
        <h1>Looping Statements</h1>
    </center>
    <hr>
    <!-- 
        for(iit;condition;inc/dec);
        while(con);
        do while(con)
        forEach()
        for..in
        for..of
        for..await..of
     -->
     <script>
        var a = prompt("Enter any number?");
        var x = Number(a);
        for(let i=1;i<=x;i++)
        {
            document.write(`<h3> ${x} x ${i} = ${x*i}`);
        }
    </script>

</body>
</html>
