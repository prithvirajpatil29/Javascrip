<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Basics</title>
</head>
<body>
    <center>
        <h1>Condition Statement</h1>
    </center>
    <hr>
    <ol>
        <li>Simple if</li>
        <li>if else</li>
        <li> if else ladder</li>
        <li>switch case</li>
    </ol>
    <hr>

    <h2> Simple if statement..!</h2>

    <script>
        let number = 100;
        if(number == 100){
            document.write("true");
        }

        let num1 = 20;
        let num2 = 20;

        let equal = num1==num2;
        document.write("equal to = " + equal + "<br>");
        let notequal = num1!=num2;
        document.write("not equal to = " + notequal + "<br>");
        let identicaequal = num1 === num2;
        document.write("identical equal = " + identicaequal + "<br>")
        let identicalnotequa = num1 !== num2;
        document.write("not identical equa to = " + identicalnotequa+ "<br>");
        let greater = num1 > num2;
        document.write("greater than = " + greater + "<br>");
        let lower = num1 < num2;
        document.write("lower than = " + lower + "<br>");
        let greaterthanequal = num1 >= num2;
        document.write("greater than equal = " + greaterthanequal + "<br>");
        let lesserthanequal = num1 >= num2;
        document.write("lesser than equal = " + lesserthanequal + "<br>");
    </script>
</body>
</html>
