<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Basics</title>
</head>
<body>
    <center>
        <h3>Assignment operator => Assign =, Add and Assign +=, Subtract assign -=, Multi and assign *=, Div and assign /=, Modulus and assign %=
        </h3>
    </center>
    <hr>
    <script>
        let number1 = 10;
        let number2 = 20;
        let number3 = 30;
        let number4 = 50;
        let number5 = 60;

        document.write(`<h2>The number1 assigned value is = 10 <br><hr>`);

        number1 += 10;
        document.write(`<h2>The number1 add and  assign value is = ${number1} <br><hr>`);

        number2 -=5;
        document.write(`<h2>The number2 sub and  assign value is = ${number2} <br><hr>`);

        number3 *=2;
        document.write(`<h2>The number3 multiplication and  assign value is = ${number3} <br><hr>`);

        number4 /=5;
        document.write(`<h2>The number5 divide and  assign value is = ${number4} <br><hr>`);

        number5 %=2;
        document.write(`<h2>The number6 modulus and  assign value is = ${number5} <br><hr>`);

        

    </script>
</body>
</html>
