<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Basics</title>
</head>
<body>
    <center>
        <h3>Conditional Statements</h3>
    </center>
    <hr>
    <ol>
        <li>Simple if</li>
        <li> if else</li>
        <li> if else ladder</li>
        <li> switch case</li>
    </ol>
<hr>
<h2>Switch Case</h2>
    <script>
        let key = prompt("Enter the value");
        switch(key)
        {
            case "one" : document.write("<h3>Case 1 is called");
                break;
            case "two" : document.write("<h3>Case 2 is called");
                break;
            case "three" : document.write("<h3>Case 3 is called");
                break;
            default: document.write("Enter the correct value");

            }
    </script>
</body>
</html>
