<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Basics</title>
    <style>
        form{
            display: flex;
            
            box-shadow: 1px 1px 3px 1px rgb(210, 203, 203);
            padding: 20px;
            width: 50%;
            margin: auto;
            flex-direction: column;
        }
        form .form-group{
            margin: 4px;
        }
        .form-group input{
            padding: 12px 14px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: 1s;
        }
        .form-group input:nth-child(1):hover{
            background-color: blueviolet;
            color: white;
        }
        #result{
            padding: 20px;
            width: 30%;
            font-size: 1.2rem;
            color: white;
            background-color: orangered;
            margin: auto;
        }
    </style>
</head>
<body>
    <center>
        <h1>Rem of 2numbers</h1>
    </center>
    <hr>
    <form action="" onsubmit="submitHandler(event)" name="myForm">
        <div class="form-group">
            <label for="in1">Enter input - 1</label>
            <input type="number" name="in1" id="in1" required>
        </div>
        <div class="form-group">
            <label for="in2">Enter input - 2</label>
            <input type="number" name="in2" id="in2" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Calculate" class="btn">
            <input type="reset" value="clear">
        </div>
    </form>
    <div id="result"></div>
    <script>
        function submitHandler(e)
        {
            e.preventDefault();
            let in1 = document.myForm.in1.value;
            let in2 = document.getElementById("in2").value;
            
            let res = Number(in1) % Number(in2);
            document.getElementById("result").innerHTML = "<h3> Rem of in1 % in2 is = " + res + "<h3>";
        }
    </script>
</body>
</html>
