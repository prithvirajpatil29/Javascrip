<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-BASICS</title>
</head>
<body>
    <center>
        <h1>With Parameter, without Return value Example!</h1>
    </center>
    <hr>
    <script>
        function studentDetails(firstName, lastName)
        {
            document.write(`FirstName = ${firstName} <br>`);
            document.write(`LastName = ${lastName}<br>`);
            let fn, sn, fullname;
            fn = firstName;
            sn = lastName;
            fullname = fn + sn;
            document.write(`FullName = ${fullname} <br>`);
        }
        studentDetails("Prithviraj", "Patil");
    </script>
</body>
</html>
