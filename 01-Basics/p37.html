<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-BASICS</title>
</head>
<body>
    <center>
        <h1>Converting Values to Boolean</h1>
    </center>
    <hr>
    <script>
        let a1 = Boolean(0);//return false
        document.write(a1, "<br>");
        document.write(`Boolean of null = ${Boolean(null)} <br>`);
        document.write(`Boolean of false = ${Boolean(false)} <br>`);
        document.write(`Boolean of udefined = ${Boolean(undefined)} <br>`);
        document.write(`Boolean of Nan = ${Boolean(NaN)} <br>`);
        document.write(`Boolean of "" = ${Boolean("")} <br>`);
        document.write(`Boolean of 1 = ${Boolean(1)} <br>`);
        document.write(`Boolean of true = ${Boolean(true)} <br>`);

    </script>
</body>
</html>
