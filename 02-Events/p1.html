<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-EVENT</title>
</head>
<body>
    <center>
        <h1>CLICK EVENT (BUTTON EVENT)</h1>
    </center>
    <hr>
    <button type="button" onclick="print()">Single click</button>
    <button type="button" ondblclick="print()">Double click</button>
    <script>
        function print()
        {
            alert("Welcome to event");
        }
    </script>
</body>
</html>
