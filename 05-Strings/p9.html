<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STRINGS</title>
</head>
<body>
    <center>
        <h1>STRING METHODS..!</h1>
    </center>
    <hr>
    <script>
        document.write('<h3>String replace() Method..!</h3>');
        let string = 'I am prithviraj';
        document.write("Original String : ",string,"<br>");
        document.write("Replaced string : ",string.replace('am','love'),"<br>");
        document.write("Replaced string : ",string.replace('prithviraj',"patil"));

    </script>
</body>
</html>
