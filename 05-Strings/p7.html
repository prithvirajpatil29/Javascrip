<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
</head>
<body>
    <center>
        <h1>STRING METHODS..!</h1>
    </center>
    <hr>
    <script>
        document.write('<h3>String includes() Method..!</h3>');
        let string = "I am prithviraj";
        document.write(string.includes('prithviraj'),"<br>");
        document.write(string.includes('i'),"<br>");
        document.write(string.includes('am'),"<br>");
        document.write(string.includes('patil'),"<br>");


    </script>
</body>
</html>
