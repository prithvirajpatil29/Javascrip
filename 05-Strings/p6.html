<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
</head>
<body>
    <center>
        <h1>STRING METHODS..!</h1>
    </center>
    <hr>
    <script>
        document.write('<h3>String LowerCase() Method</h3>');
        var s6 = 'PRITHVIRAJ PATIL';
        document.write(s6.toLowerCase(),"<br>");

        document.write('<h3>String UpperCase() Method</h3>');
        var s7 = 'prithviraj patil';
        document.write(s7.toUpperCase(),"<br>");
    </script>
</body>
</html>
