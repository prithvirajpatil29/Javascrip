<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <center>
        <h1>DOM</h1>
    </center>
    <hr>
    <p>This is a paragraph of text.</p>
    <div class="test">This is another paragraph of text.</div>
    <p>This is one more paragraph of text.</p>

    <script>
        try{
        let matches = document.getElementsByTagName("p");
        document.write("Length of p tag ",matches.length);
        console.log(matches);
        for(const key in matches){
            matches[key].style.backgroundColor = "red"
            matches[key].style.color = "white";
        }
    }catch(error){
        console.log(error);
    }

    </script>
</body>
</html>
