<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        .highlight{
            background-color: dimgray;
            color: white;
        }
    </style>
</head>
<body>
    <center>
        <h1>DOM</h1>
    </center>
    <hr>
    <div id="info" class="disabled">Something very importan!</div>
    <script>
        let elem = document.querySelector("#info");
        elem.className = "note";
        elem.className += "highlight";
        elem.classList.add("hide");
        elem.classList.add("note","highlight","visible");
        elem.classList.remove("hide");
        elem.classList.remove("hide","highlight");
        
        elem.classList.toggle("visible"); //if class exist then it remove or else it class does not exist it will add
        elem.classList.toggle("highlight");


    </script>
</body>
</html>
