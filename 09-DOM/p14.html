<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        .box{
            height: 50px;
            width: 100px;
            background-color: rgb(6, 255, 105);
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <center>
        <h1>DOM</h1>
    </center>
    <hr>
    <button onclick="clickMe()">Click Me</button>
    <section>
        <div id="1" class="box"></div>
        <div id="2" class="box"></div>
        <div id="3" class="box"></div>
        <div id="4" class="box"></div>
        <div id="5" class="box"></div>
        <div id="6" class="box"></div>
        <div id="7" class="box"></div>
        <div id="8" class="box"></div>
        <div id="9" class="box"></div>
    </section>
    <script>
        function clickMe()
        {
            let selBox = document.querySelectorAll(".box")
            console.log("div box ", selBox);
            for(let i=0;i<selBox.length;i++){
                selBox[i].style.backgroundColor = "orangered";
            }
        }
    </script>
</body>
</html>
