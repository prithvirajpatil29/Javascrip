<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create-User</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media.css">
</head>
<body>
    <header class="container">
        <div>
            <h1>CRUD-LOCAL STORGE</h1>
        </div>
        <div>
            <a href="/13-Projects/03-CRUD-LocalStorage/index.html">Home</a>
            <a href="/13-Projects/03-CRUD-LocalStorage/create.html">Create</a>
        </div>
    </header>
    <section class="container userContainer">
        <form action="" class="userForm" id="userForm">
            <div class="form-group">
                <h1 class="text-center">New User</h1>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Profile</label>
                <input type="url" name="profile" id="profile" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <span>
                    <input type="radio" name="gender" id="gender"  value="male">Male
                    <input type="radio" name="gender" id="gender"  value="female" >Female
                    <input type="radio" name="gender" id="gender"  value="transgender" >Transgender
                </span>
            </div>
            <div class="form-group">
                <button  id="submit" class="btn btn-success">Create New User</button>
                <button type="reset" class="btn btn-warning"> Clear</button>
            </div>
        </form>
    </section>   
    <script src="assets/js/create.js"></script> 
</body>
</html>
