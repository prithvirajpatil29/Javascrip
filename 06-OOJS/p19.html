<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>Accesor properties (get and set)</h1>
        <p>Consider we have 2 functions inside an object, one to set the value and another to get the value from it.</p>
    </center>
    <hr>
    <script>
        var user = {
            firstname : "prithviraj",
            lastname : "patil",
            email : "oruh@ham.com"
        }
        Object.defineProperty(user,'fullName',{
            get : function(){
                return this.firstname + " " + this.lastname;
            }
        });
        console.log(user);
        console.log(user.fullName);
        user.firstname = "appi";
        user.lastname = "desai"
        console.log((user));
        console.log(user.fullName);
    </script>
</body>
</html>
