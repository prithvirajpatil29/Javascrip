<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>Object methods = definePropertu(object,key, {value:xx})</h1>
    </center>
    <hr>
    <script>
        let user = {
            name : "prithviraj"
        }
        Object.defineProperty(user, "email", {value: "pri@gmail.com"});
        Object.defineProperty(user, "mobile", {value: 7349111459});
        
        console.log(user);
    </script>
</body>
</html>
