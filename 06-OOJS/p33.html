<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>Static Method</h1>
    </center>
    <hr>
    <script>
        class Person{
            constructor(){
                document.write("hi i am a constructor")
                this.name = "Prithviraj";
            }
            static getName(na){
                document.write(`<h1>Hi  ${na}`);
            }
        }
        Person.getName('appu');
        
    </script>
</body>
</html>
