<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>Object methods : Object.values()</h1>
    </center>
    <hr>
    <script>
        const user = {
            name : "Prithviraj",
            email : "prthvk@gmail.com",
            mobile : 938323893,
            age : 22
        }
        console.log(Object.values(user));
        for(const values of Object.values(user)){
            document.write(values,"<br>");
        }
    </script>
</body>
</html>
