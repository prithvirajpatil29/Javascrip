<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>Parameter function Constructor</h1>
    </center>
    <hr>
    <script>
        function Course(te, fe, du){
            this.title = te;
            this.fees = fe;
            this.duration = du;
        }
        let x1 = new Course("MERN",20000,"1 month");
        console.log(x1);

        let x2 = new Course('React',"20000","2 month");
        console.log(x2);
    </script>
</body>
</html>
