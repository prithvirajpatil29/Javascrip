        document.write(`<h1>Class Declaration</h1>`);

        class Test{
            constructor(){
                document.write(`<h1>Welcome to Test Class</h1>`);

            }
        }
        let test = new Test();
        class Student1 {
            constructor(){}
            getPracrtical(){

                document.write(`<h1>${text}</h1>`);
