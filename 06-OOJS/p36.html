<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>Javascript Inheritance..!</h1>
        <p>JS Inheritance is a mechanism that allows us to create new classes on the basis of already existing classes.</p>
        <p>The JS <b>extends</b>keyword is used to create a child class on the basis of a parent class.</p>
        <p>It maintains an IS-A relationship</p>
    </center>
    <hr>
    <script>
        class Moment extends Date{
            constructor(){
                super();
            }
        }
        let momenet = new Moment();
        document.write(`<p>Current Date us : ${momenet.getDate()}</p>`);
        document.write(`<p>Current Month us : ${momenet.getMonth()}</p>`);
        document.write(`<p>Current Year us : ${momenet.getFullYear()}</p>`);
    </script>
    <h3>Example - 1</h3>
    <script>
        class Bike{
            constructor(){
                this.bikeName = 'Hero Honda';
            }
        }
        class Vehicle extends Bike{
            constructor(name, price){
                super();
                this.name1 = name;
                this.price1 = price;
            }
        }
        let vehi = new Vehicle('BYD','$ 50,000');
        document.write(`<p>Vehicle Name : ${vehi.name1}</p>`);
        document.write(`<p>Vehicle Price : ${vehi.price1}</p>`);
        document.write(`<p>Vehicle Bike : ${vehi.bikeName}</p>`);
        
    </script>
</body>
</html>
