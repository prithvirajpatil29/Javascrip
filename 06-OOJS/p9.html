<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>Object mehtods :  Object.defineProperties</h1>
    </center>
    <hr>
    <script>
        var user = {
            nam : "Ramesh"
        }
        console.log(user);
        Object.defineProperties(user,{
            email : {
                value : "ramesh@gmail.com"
            },
            mobile : {
                value : 7349111459
            }
        });
        console.log(user);
    </script>
</body>
</html>
