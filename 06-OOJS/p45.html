<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>Prototype Object</h1>
        <p>Prototype Objects to acquire properties and features from one another</p>
        <strong>
            Syntax
        </strong>
        <p>ClassName.prototype.methodName</p>
    </center>
    <hr>
    <h2>EXAMPLE-1</h2>
    <script>
        function Employee(firstName, lastName){
            this.firstName1 = firstName;
            this.lastName1 = lastName;
        }
        Employee.prototype.fullName = function(){
            return this.firstName1 + " " + this.lastName1;
        }
        let emp = new Employee('prithviraj','patil');
        document.write(emp.firstName1,"<br>");
        document.write(emp.lastName1,"<br>");
        document.write(emp.fullName(),"<br>");
    </script>
    <h2>EXAMPLE-2</h2>
    <script>
        class Admin{
            constructor(firstName,lastName){
                this.fn = firstName;
                this.ln = lastName;
            }
        }
        let admin = new Admin('Appu','Patil');
        Admin.prototype.result = function(){
            return this.fn + " " + this.ln;
        }
        document.write(admin.result());
    </script>
</body>
</html>
